<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Point of Sale System</h1>
    <form id="pos-form">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item-name" required>
        
        <label for="item-quantity">Quantity:</label>
        <input type="number" id="item-quantity" name="item-quantity" required>
        
        <label for="item-price">Price (THB):</label>
        <input type="number" id="item-price" name="item-price" step="0.01" required>
        
        <button type="submit">Add to Cart</button>
    </form>
    <div id="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: à¸¿<span id="total-price">0.00</span></p>
        <button id="checkout">Checkout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
